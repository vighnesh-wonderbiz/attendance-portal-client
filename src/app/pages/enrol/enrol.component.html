<div [ngClass]="{ flex: isClose, hidden: !isClose }">
  <app-toast
    [isClose]="isClose"
    [toast]="toast"
    (onclose)="onClose()"
  ></app-toast>
</div>
<div class="flex flex-col mt-5 items-center">
  <h1 class="text-lg font-bold mb-3">Welcome {{ user.firstName }}</h1>
  <div class="max-w-2xl mx-auto">
    <div class="flex flex-col">
      <video #video id="video" class="w-80 h-80 object-cover" autoplay></video>
      <!-- <div id="video" class="w-60 h-60 md:w-80 md:h-80 bg-gray-700"></div> -->
    </div>
  </div>
  <div class="flex flex-col mt-5">
    <button
      type="button"
      class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800"
      (click)="captureImage()"
    >
      Capture Faces
    </button>
    <button
      type="button"
      (click)="saveEncodings()"
      [ngClass]="{'hidden':isEncodingDisabled}"
      class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800"
    >
      Save Encoding
    </button>
  </div>
</div>
